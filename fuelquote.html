<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fuel Quote Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Fuel Quote Form</h1>

    <form>
      <label>Gallons Requested: </label>
      <input type="number" name="gallons" required><br><br>
      <label>Address 1: </label>
      <input type="text" name="address1" readonly><br><br>
      <label>Address 2: </label>
      <input type="text" name="address2" readonly><br><br>
      <label>City: </label>
      <input type="text" name="city" readonly><br><br>
      <label>State: </label>
      <input type="text" name="state" readonly><br><br>
      <label>Zipcode: </label>
      <input type="number" name="zip" readonly><br><br>
      <label>Delivery Date: </label>
      <input type="date" name="delivery_date" required><br><br>
      <input type="submit" value="Submit"><br><br>
    </form>

    <label>Suggested Price/Gallon: </label>
    <input type="number" name="price" readonly><br><br>
    <label>Total Amount Due: </label>
    <input type="number" name="total" readonly><br><br>

    <script src="script.js"></script>
  </body>
</html>
