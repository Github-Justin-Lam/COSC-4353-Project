<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fuel Quote History</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />

    <style>
      body{
            background-color: #303641;
            text-align: center;
      }
      h1{
        text-align: center;
      }

      table{
        width: 100%;
        margin: auto;
        padding: 5px;
        border: 1px solid black;
        border-collapse: collapse;
      }

      th{
        padding: 5px;
        border: 1px solid black;
      }

      td{
        text-align: center;
        padding: 5px;
        border: 1px solid black;
      }

    </style>

  </head>
  <body>
    <a href="{{ url_for('profile') }}"><button id="register-link">Edit Profile</button></a>
    <a href="{{ url_for('fuelquote') }}"><button id="register-link">Make a Quote</button></a>
    <a href="{{ url_for('history') }}"><button id="register-link">Check History</button></a>
    <a href="{{ url_for('login') }}"><button id="register-link">Sign out</button></a>
    <h1>Fuel Quote History</h1>
    <table>
      <tr>
        <th>Gallons Requested</th>
        <th>Address 1</th>
        <th>Address 2</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
        <th>Delivery Date</th>
        <th>Suggested Price/Gallon</th>
        <th>Total Amount Due</th>
      </tr>
      
      {% for i in data %}
      <tr>
        <td>{{i[1]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td>{{i[6]}}</td>
        <td>{{i[7]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[8]}}</td>
        <td>{{i[9]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
